    <meta name="description" content="joystick">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <section id="joystick" class="draggable" data-move-disabled>
      <article class="center-container">
        <div class="trigger-base absolute-center">
          <div class="elastic-base absolute-center">
            <div id="navigate" class="trigger draggable absolute-center"></div>
          </div>
        </div>
      </article>
      <article class="center-container">
        <div class="trigger-base absolute-center">
          <div class="elastic-base absolute-center">
            <button id="fire" class="trigger draggable absolute-center"></button>
          </div>
        </div>
      </article>
    </section>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/interact/interact.js"></script>
