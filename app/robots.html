<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>robots</title>
    <meta name="description" content="robots game">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link rel="shortcut icon" href="/favicon.ico">

    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles/robots.css">
    <link rel="stylesheet" href="styles/joystick.css">
    <link rel="stylesheet" href="/bower_components/animate.css/animate.min.css">
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="console"></div>

    <div class="login">
      <button id="start-game-button" class="btn btn-lg btn-primary">Start</button>
      <div id="session-details">
        <p><h3><small>session:</small> <span id="session-name"></span></h3></p>
        <p><h4><small>key:</small> <span id="session-key"></span></h4></p>
        <p id="session-description"></p>
        <p>Waiting for players...</p>
      </div>
    </div>

    <section id="joystick" class="center-container" data-move-disabled>
      <article class="form pair-joystick absolute-center">
        <div class="errors"></div>
        <div id="form-group-player-name" class="form-group">
          <input type="text" id="player-name-input" class="input-lg" placeholder="Your name"/>
        </div>
        <div id="form-group-session-key" class="form-group">
          <input type="text" id="session-key-input" class="input-lg" placeholder="Session key"/>
        </div>
        <div class="form-group">
          <button id="join" class="btn btn-lg btn-primary">Join a game session</button>
        </div>
      </article>

      <article class="center-container">
        <div class="trigger-base absolute-center">
          <div class="elastic-base absolute-center">
            <div id="navigate" class="trigger draggable absolute-center"></div>
          </div>
        </div>
      </article>

      <article class="center-container">
        <div class="trigger-base absolute-center">
          <div class="elastic-base absolute-center">
            <button id="fire" class="trigger draggable absolute-center"></button>
          </div>
        </div>
      </article>
    </section>

    <div id="shield-game"></div>
    <div id="players"></div>

    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/phaser/build/custom/phaser-arcade-physics.js"></script>
    <script src="/bower_components/interact/dist/interact.min.js"></script>
    <script src="http://192.168.1.72:8080/socket.io/socket.io.js"></script>

    <script src="scripts/util.js"></script>
    <script src="scripts/event-dispatcher.js"></script>
    <script src="scripts/robots.js"></script>
    <script src="scripts/joystick.js"></script>

  </body>
</html>
